{% extends "stormwind/base.html" %}
{% load crispy_forms_tags %}
{% block title %} About {% endblock %}
{% block content %}

<div class="register_">
  <form class ="register_"method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Login</legend>
      <strong>{{ form|crispy }}</strong>
    </fieldset>
    <div class="form-group">
			<button id="signupSubmit" type="submit" class="btn btn-info btn-block">Login</button>
		</div>
		<hr>
		<p></p>Need An Account? <a href="{% url 'register' %}">Sign Up</a>
  </form>
</div>
{% endblock content %}
