{% extends "stormwind/base.html" %}
{% load crispy_forms_tags %}
{% block title %} Reply to {% endblock %}
{% block content %}
{% if user.is_authenticated %}
  <form class ="create_thread"method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Reply</legend>

      <strong>{{ form|crispy }}</strong>
    </fieldset>
    <div class="form-group">
			<button id="signupSubmit" type="submit" class="btn btn-info btn-block">Reply!</button>
		</div>
		<hr>
  </form>

{% endif %}
{% endblock content %}
